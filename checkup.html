<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkup Form - English Syllabus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2, h3 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 5px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Checkup Form – Third Year English Syllabus</h2>
    <form id="checkupForm">
        
        <div class="section">
            <h3>Elizabethan and Jacobean Drama</h3>
            <label><input type="checkbox" id="cb1"> The Tragical History of Doctor Faustus – Christopher Marlowe</label>
            <label><input type="checkbox" id="cb2"> Macbeth – William Shakespeare</label>
            <label><input type="checkbox" id="cb3"> The Merchant of Venice – William Shakespeare</label>
            <label><input type="checkbox" id="cb4"> Volpone – Ben Jonson</label>
            <label><input type="checkbox" id="cb5"> The Duchess of Malfi – John Webster</label>
        </div>

        <div class="section">
            <h3>16th and 17th Century Poetry</h3>
            <label><input type="checkbox" id="cb6"> The Faerie Queene, Book I Canto – I – Edmund Spenser</label>
            <label><input type="checkbox" id="cb7"> “The Sun Rising” – John Donne</label>
            <label><input type="checkbox" id="cb8"> “A Valediction: Forbidding Mourning” – John Donne</label>
            <label><input type="checkbox" id="cb9"> “The Canonization” – John Donne</label>
            <label><input type="checkbox" id="cb10"> “Batter my Heart” – John Donne</label>
            <label><input type="checkbox" id="cb11"> “Death, be not proud” – John Donne</label>
        </div>

        <div class="section">
            <h3>Restoration and Eighteenth Century Fiction</h3>
            <label><input type="checkbox" id="cb12"> Oroonoko – Aphra Behn</label>
            <label><input type="checkbox" id="cb13"> Robinson Crusoe – Daniel Defoe</label>
            <label><input type="checkbox" id="cb14"> Tom Jones – Henry Fielding</label>
            <label><input type="checkbox" id="cb15"> Gulliver’s Travels – Jonathan Swift</label>
        </div>

        <div class="section">
            <h3>Victorian Poetry</h3>
            <label><input type="checkbox" id="cb16"> “Locksley Hall” – Alfred, Lord Tennyson</label>
            <label><input type="checkbox" id="cb17"> “Oenone” – Alfred, Lord Tennyson</label>
            <label><input type="checkbox" id="cb18"> “The Lotos Eaters” – Alfred, Lord Tennyson</label>
            <label><input type="checkbox" id="cb19"> “Tithonus” – Alfred, Lord Tennyson</label>
        </div>

        <div class="section">
            <h3>Introduction to Linguistics</h3>
            <label><input type="checkbox" id="cb20"> Definition and characteristics of language</label>
            <label><input type="checkbox" id="cb21"> Langue and Parole, Syntagmatic and Paradigmatic perspectives</label>
            <label><input type="checkbox" id="cb22"> Consonant and vowel sounds in English</label>
            <label><input type="checkbox" id="cb23"> Rules of elision and assimilation</label>
        </div>

        <button type="button" onclick="saveCheckboxes()">Save Progress</button>
        <button type="button" onclick="resetCheckboxes()">Reset</button>

    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadCheckboxes();
        });

        function saveCheckboxes() {
            let checkboxes = document.querySelectorAll("input[type='checkbox']");
            checkboxes.forEach((checkbox, index) => {
                localStorage.setItem("checkbox" + index, checkbox.checked);
            });
            alert("Progress Saved!");
        }

        function loadCheckboxes() {
            let checkboxes = document.querySelectorAll("input[type='checkbox']");
            checkboxes.forEach((checkbox, index) => {
                let savedState = localStorage.getItem("checkbox" + index);
                if (savedState === "true") {
                    checkbox.checked = true;
                }
            });
        }

        function resetCheckboxes() {
            localStorage.clear();
            let checkboxes = document.querySelectorAll("input[type='checkbox']");
            checkboxes.forEach(checkbox => checkbox.checked = false);
            alert("Progress Reset!");
        }
    </script>

</body>
</html>
